      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <a href="./index.html">
              <img src="./img/Logo.svg" alt="Navbar-logo" />
            </a>
            <div class="navbar__left">
              <ul class="navbar__menu">
                <li class="navbar__menu-link">
                  <a href="./index.html">Home</a>
                </li>
                <li class="navbar__menu-link">
                  <a href="./business.html">Business</a>
                </li>
                <li class="navbar__menu-link">
                  <a href="./allposts.html">All posts</a>
                </li>
                <li class="navbar__menu-link">
                  <a href="./register.html">Register</a>
                </li>
              </ul>
              <button class="login">Login</button>
            </div>

            <div class="toggle-btn">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>
      <div class="dropdown__menu ">
        <li><a href="./index.html">Home</a></li>

      </div>
    </header>

    <!-- Header -->
    <!-- Register -->
    <section>
      <div class="container">
        <div class="register">
          <h1 class="register__title">Register</h1>

          <form class="register__form">
            <input type="text" class="firstname" placeholder="Firstname" />
            <input type="text" class="lastname" placeholder="Lastname" />
            <input type="text" class="username" placeholder="Username" />
            <input type="password" class="password" placeholder="Password" />
            <input
              type="password"
              class="confirm__password"
              placeholder="Confirm password"
            />
            <button type="submit" class="register-btn">Register</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Register -->
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer__info">
            <h2><a href="#">Finstreet 118 2561 Fintown</a></h2>

              <a href="mailto:Hello@finsweet.com">Hello@finsweet.com </a>
              <a href="tel: 020 7993 2905"> 020 7993 2905</a>
            </h3>

          <div class="footer__socails">
            <a href="#"><img src="./img/facebook.svg" alt="facebook" /></a>
            <a href="#"><img src="./img/twitter.svg" alt="twitter" /></a>
            <a href="#"><img src="./img/instagram.svg" alt="instagram" /></a>
            <a href="#"><img src="./img/linkdein.svg" alt="linkdein" /></a>
          </div>
